<!DOCTYPE html>
<html ng-app = "emailTest" ng-controller = "emailController" lang = "en">
  <head>
    <title>Email Test</title>
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href = "https://fonts.googleapis.com/css?family=Maven+Pro:700,900|Oswald|Roboto+Condensed" rel = "stylesheet">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src = "js/nodeMail.js"></script>

  </head>
  <body>
    <form ng-submit="sendMail()">

    <input style="width:40%" ng-model = "to" type = "text" placeholder = "To"></input><br>
    <input style="width:40%" ng-model = "subject" type = "text" placeholder = "Subject"></input><br>
    <textarea ng-model = "text" cols = "40" rows = "5" placeholder = "message"><br>
    </textarea>

    <button id = "send_email" type = "submit">Send Email</button>

  </form>
 </body>
