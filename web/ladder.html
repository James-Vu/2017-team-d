<!DOCTYPE html>
<html ng-app="ladderApp" ng-controller="ladderController">
	<head>
	  <title>La Trobe Footy Tipping</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="eagle.png" type="image/png">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	  <script src="js/ladderScript.js"></script>
	</head>
	<body>
		<!--Navbar-->
		<nav class="navbar navbar-default" style="background-color:#24292E">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<div class="collapse navbar-collapse" id="navbar1">
					<ul align="center" class="nav navbar-nav">
						<li align="left"><a href="tipping.html" style="padding:0px;"><img src="LTU-Footy.png" width="300px" style="margin-left:-1em;margin-right:15px"></img></a></li>
						<li style="width:220px;margin-top:0.7em"><a href="tipping.html">Tipping</a></li>
						<li style="width:220px;margin-top:0.7em"><a href="users.html">View Users</a></li>
						<li class="active" style="width:220px;margin-top:0.7em"><a href="ladder.html">Ladder<span class="sr-only">(current)</span></a></li>
						<li style="width:220px;margin-top:0.7em"><a href="ranking.html">Ranking</a></li>
						<li style="margin-left:0.7em;margin-top:0.7em"><a>TestUser</a><li>
						<li style="margin-top:0.7em"><a>Sign out</a></li>
					</ul>
				</div>
		</nav>
</div>
		<div class="container" style="background-color:#f2f2f2">
			<br>
			<div align = "center" class="row">
				<div align="center" class="col-md-12 col-xs-12">
					<table ng-controller="ladderController" class="table table-bordered" style="background-color:white;">
						<thead>
							<tr align="center">
								<td><b>Position</b></td>
								<td><b>Team</b></td>
								<td><b>Plays</b></td>
								<td><b>Wins</b></td>
								<td><b>Draws</b></td>
								<td><b>Losses</b></td>
								<td><b>Percentage</b></td>
								<td><b>Points</b></td>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="t in teams | orderBy: 'position' ">
								<td> {{ t.position }} </td>
								<td> {{ t._id }} </td>
								<td> {{ t.gamesPlayed }} </td>
								<td> {{ t.gamesWon }} </td>
								<td> {{ t.gamesDrawed }} </td>
								<td> {{ t.gamesLost }} </td>
								<td> {{ t.percentage }}%</td>
								<td> {{ t.points }} </td>
							</tr>
						</tbody>
					</table>
		</div>
	</body>
</html>
